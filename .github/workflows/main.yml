name: Docker Login and Push

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: docker login harbor.dev.harpooncorp.com -u admin -p ${{ secrets.HARPOON_TOKEN }}

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t harpoondemo .

      - name: Tag Docker image
        run: docker tag harpoondemo:latest harbor.dev.harpooncorp.com/atest/harpoondemo:latest

      - name: Push Docker image to Docker Hub
        run: docker push harbor.dev.harpooncorp.com/atest/harpoondemo:latest
